<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Character Counter</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            transition: background-color 0.5s;
        }
        textarea {
            width: 300px;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <textarea id="textInput" placeholder="Type something..." oninput="updateCharacterCount()"></textarea>
    <p id="charCount">Characters: 0</p>
    
    <script>
        function updateCharacterCount() {
            let textLength = document.getElementById("textInput").value.length;
            document.getElementById("charCount").innerText = `Characters: ${textLength}`;
        }
    </script>
</body>
</html>
